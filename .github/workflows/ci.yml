name: CI Pipeline DevSecOps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do código
      uses: actions/checkout@v3
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Instalar dependências
      run: |
        pip install pytest
    
    - name: Rodar testes
      run: |
        pytest test_app.py -v